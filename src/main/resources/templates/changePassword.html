<!doctype html>
<html lang="en" data-bs-theme="auto"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" th:href="@{/css/changePassword.css}">
</th:block>
<body class="bg-body-tertiary">
<th:block layout:fragment="header">
    <div th:insert="~{fragments/loginHeader::header}"></div>
</th:block>
<th:block layout:fragment="content">
    <div class="container">
        <main>
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">비밀번호 변경</h4>
                    <hr class="my-4">
                    <form th:action="@{/member/change-password}" th:object="${changePasswordRequest}"
                          class="needs-validation" novalidate method="post">
                        <div class="row g-3">
                            <div th:replace="~{fragments/error :: errorsFragment}"></div>
                            <div class="col-sm-12">
                                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" th:field="*{currentPassword}" id="currentPassword" placeholder="" value=""
                                       required>
                            </div>
                            <div class="col-sm-12">
                                <label for="newPassword" class="form-label">새로운 비밀번호</label>
                                <input type="password" class="form-control" th:field="*{newPassword}" id="newPassword" placeholder="" value=""
                                       required>
                            </div>
                            <div class="col-sm-12">
                                <label for="confirmationPassword" class="form-label">새로운 비밀번호 확인</label>
                                <input type="password" class="form-control" th:field="*{confirmationPassword}" id="confirmationPassword" placeholder=""
                                       value="" required>
                                <div class="invalid-feedback">
                                    입력한 비밀번호와 일치하지 않습니다.
                                </div>
                            </div>
                            <hr class="my-4">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 변경하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script th:src="@{/js/changePassword.js}"></script>
</th:block>
</body>
</html>
