<!doctype html>
<html lang="en" data-bs-theme="auto"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sign-in.css}">
</th:block>
<body>
<th:block layout:fragment="header">
    <div th:insert="~{fragments/loginHeader::header}"></div>
</th:block>
<th:block layout:fragment="content">
    <main class="form-login w-100 m-auto">
        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
            <div style="display: flex; justify-content: center">
                <h1 class="h3 mb-3 fw-normal" style="color: #0a53be">OilNow</h1>
            </div>
            <div th:replace="~{fragments/error :: errorsFragment}"></div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" th:field="*{email}" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" th:field="*{password}" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            <div class="mt-3">
                <p>아직 계정이 없으신가요? <a href="/signup">회원가입</a></p>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
        </form>
    </main>

</th:block>
</body>
</html>
